<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Scratch_Card</title>
		<style type="text/css">
			html { cursor: url(../../img/a1.png),default; }
			.container {
			  border: 1px solid #1e8246;
			  position: relative;
			  width: 480px;
			  height: 280px;
			  margin: 0 auto;
			  -webkit-user-select: none;
			  -moz-user-select: none;
			  -ms-user-select: none;
			  -o-user-select: none;
			  user-select: none;
			}
			.canvas {
			  position: absolute;
			  top: 0;
			  left: 0;
			}
		</style>
	</head>

	<body ondragstart="return false"></body>
		<div class="container" id="js-container">
			<canvas class="canvas" id="js-canvas" width="480" height="280"></canvas>
			<img src="../../img/blibli.png" width="280" height="280" style="margin-left: 100px;">
		</div>
		<script src="index.js"></script>
	</body>
</html>
