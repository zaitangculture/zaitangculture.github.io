<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Line_Chart</title>
		<script src="Chart.js"></script>
		<style type="text/css">
			html { cursor: url(../../img/a1.png),default; }
			body { display: inline-block; }
			#container {  margin: 0 auto; }
		</style>
	</head>
	<body>
		<div id="container">
			<canvas id="canvas" width="320" height="180"></canvas>
		</div>

		<script>
			var lineChartData = {
				labels : ["2015","2016","2017","2018","2019","2020"],
				datasets: [{
						fillColor: "rgba(209, 209, 209, 0.5)",
						strokeColor: "rgba(197, 197, 197, 1)",
						pointColor: "rgba(197, 197, 197, 1)",
						pointStrokeColor: "#bfbfbf",
						data: [65, 79, 65, 71, 56, 55]
					},
					{
						fillColor: "rgba(151,187,205,0.5)",
						strokeColor: "rgba(151,187,205,1)",
						pointColor: "rgba(151,187,205,1)",
						pointStrokeColor: "#bfbfbf",
						data: [38, 48, 60, 79, 74, 67]
					}
				]

			}

			var myLine = new Chart(document.getElementById("canvas").getContext("2d")).Line(lineChartData);
		</script>
	</body>
</html>
