<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
  <TITLE> New Document </TITLE>
  <META NAME="Generator" CONTENT="EditPlus">
  <META NAME="Author" CONTENT="">
  <META NAME="Keywords" CONTENT="">
  <META NAME="Description" CONTENT="">
  <style>
   body {
  background: #fffae3;
  font-family: sans-serif;
  font-size: 12px;
  font-weight: 600;
  color: #3b3636;
  overflow: hidden;
}
body:after {
  content: '';
  display: block;
  background: url("https://ismanfromes.be/projets/codepen/if.svg") no-repeat;
  width: 25px;
  height: 25px;
  position: absolute;
  bottom: 15px;
  right: 15px;
  opacity: 0.2;
}
figure {
  width: 450px;
  height: 320px;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-55%, -60%);
  transform: translate(-55%, -60%);
  box-shadow: 2px 2px 14px #d6d6d6;
}
figure:after {
  content: '';
  position: absolute;
  left: 40px;
  bottom: -36px;
  transform: translateX(-50%);
  width: 86px;
  height: 22px;
  background-image: url("https://cdn.dribbble.com/assets/logo-bw-0200c7483844c355752e89efaa4ba89b83c9c591d70254ba10f4b25d901359d0.gif");
  background-size: cover;
  opacity: 0.2;
}
img {
  position: relative;
  width: 100%;
  height: 100%;
  background: orange;
  object-fit: cover;
  display: block;
  overflow: hidden;
  border: 15px solid #ffb937;
  box-sizing: border-box;
  z-index: 5;
}
img:before,
img:after {
  content: '';
  display: block;
  width: 50%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0.1;
  background: linear-gradient(to right, #ffffff 0%, rgba(255, 255, 255, 0) 100%);
}
img:after {
  left: auto;
  right: 0;
  background: linear-gradient(to left, #ffffff 0%, rgba(255, 255, 255, 0) 100%);
}
figcaption {
  padding: 15px;
  background: white;
  box-shadow: 2px 2px 14px #d6d6d6;
  position: absolute;
  width: 300px;
  top: 100%;
  right: -50px;
  -webkit-transform: translateY(-50%);
  transform: translateY(-50%);
  z-index: 10;
  -webkit-transition: width 0.3s ease;
  transition: width 0.3s ease;
}
figcaption:hover {
  width: 340px;
}
figcaption a {
  color: orange;
}
figcaption h1 {
  font-size: 22px;
  margin: 0 0 5px;
}
figcaption p {
  margin: 0 0 5px;
}
figcaption p:last-child {
  margin: 0;
}

  </style>

  <script>
   var img = $('img');

  tl.play();
});

img.mouseleave(function(){
    tl.reverse();
});
