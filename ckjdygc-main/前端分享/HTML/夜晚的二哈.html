  padding: 0;

.dog-patience-container-bg-colour {
  position: absolute;
  height: 100vh;
  width: 100%;
  background-color: #2b333f;
  overflow: hidden;
}

.dog-patience-container {
  position: relative;
  height: 80%;
  width: 90%;
  max-width: 820px;
  top: 0%;
  padding-top: 5%;
  margin: auto;
  transform: scale(1);
  transition: all 1s;
}
@media screen and (max-width: 480px) {
  .dog-patience-container {
    transform: scale(0.8);
    width: 100%;
    min-width: 300px;
    padding-top: 0%;
  }
}

.hills {
  display: block;
}
@media only screen and (max-width: 480px) {
  .hills {
    display: none;
  }
}

.hill-one {
  position: absolute;
  height: 239px;
  width: 20px;
  left: 120px;
  bottom: 183px;
  background-color: #1f2731;

  border-top-right-radius: 100px;

}

.hill-two {

  border-top-right-radius: 100px;

}

.hill-three {

  height: 246px;

  width: 400px;

}

  .back-hill {
    display: none;
  }
}

.fences-container {
  position: absolute;
  height: 220px;
  bottom: 0px;
  width: 80%;
  bottom: 0px;
  left: 10%;
}

.fence-structure-1 {
  position: absolute;
  height: 15px;
  width: 100%;
  background-color: #353d4b;
  border-left: 8px solid #222a36;
  bottom: 50px;
}

.fence-structure-2 {
  position: absolute;
  height: 15px;
  width: 100%;
  background-color: #353d4b;
  border-left: 8px solid #222a36;
  bottom: 120px;
}

.fences {
  position: absolute;
  height: 100%;
  width: 100%;
}

.fence {
  position: relative;
  height: 90%;
  top: 10%;
  width: 26px;
  margin-left: 36px;
  float: left;
  background-color: #353d4b;
  display: block;
}

  .fence:first-child {
    display: none;
  }
}

    display: none;
  }
}

    display: none;
  }
}

    display: none;
  }
}

    display: none;
  }
}

    display: none;
  }
}

.fence-top {
  position: absolute;
  width: 0;
  height: 0;
  border-left: 12px solid transparent;
  border-right: 14px solid transparent;
  border-bottom: 15px solid #353d4b;
  top: -15px;
}

.fence-shadow-top {
  position: relative;
  width: 5px;
  height: 23px;

}
