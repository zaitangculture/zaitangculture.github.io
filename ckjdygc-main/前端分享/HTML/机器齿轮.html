    function next2() {
        var gears = [
            { // gear bg 1
                id: 'gearbg1',
                depends: 'gearswitchbottom',
                renderable: new Gear(182, 456, {
                    outerRadius: 525,
                    innerRadius: 515,
                    holeRadius:  50,
                    notches:     123,
                    rotateAngle: 0.2
                }),
                style: style2,
                zIndex: 1
            },
            { // gear bg 2
                id: 'gearbg2',
                depends: 'gearbg1',
                renderable: new Gear(1222, 415, {
                    outerRadius: 525,
                    innerRadius: 515,
                    holeRadius:  50,
                    notches:     123,
                    rotateAngle: -0.2
                }),
                style: style2,
                zIndex: 1
            },
            { // transmission
                id: 'transmission',
                depends: 'gear1',
                renderable: new Gear(3, 3, {
                    outerRadius: 55,
                    innerRadius: 45,
                    holeRadius:  25,
                    notches:     10,
                    rotateAngle: -19
                }),
                style: style1,
                zIndex: 10
            },
            { // gear 1
                id: 'gear1',
                initial: true,
                renderable: new Gear(70, 70, {
                    outerRadius: 50,
                    innerRadius: 40,
                    holeRadius:  25
                }),
                style: style1,
                zIndex: 10
            },
            { // gear 2
                id: 'gear2',
                depends: 'gear1',
                renderable: new Gear(205, 205, {
                    outerRadius: 150,
                    innerRadius: 140,
                    holeRadius:  25,
                    notches:     32,
                    rotateAngle: -8.2
                }),
                style: style1,
                zIndex: 10
            },
            { // gear 2 bottom
                id: 'gear2bottom',
                equals: 'gear2',
                renderable: new Gear(205, 205, {
                    outerRadius: 170,
                    innerRadius: 160,
                    holeRadius:  25,
                    notches:     36,
                    rotateAngle: -8.2
                }),
                style: style1,
                zIndex: 9
            },
            { // gear3
                id: 'gear3',
                depends: 'gear2',
                renderable: new Gear(495, 205, {
                    outerRadius: 150,
                    innerRadius: 140,
                    holeRadius:  130,
                    notches:     32,
                    rotateAngle: 8.2
                }),
                style: style1,
                zIndex: 10
            },
            { // gear 3 inner
                id: 'gear3inner',
                depends: 'gear2bottom',
                renderable: new Gear(410, 204, {
                    outerRadius: 45,
                    innerRadius: 35,
                    holeRadius:  15,
                    notches:     7,
                    rotateAngle: 15
                }),
                style: style1,
                zIndex: 9
            }, 
            { // gear 3 couple 1
                id: 'gear3couple1',
                depends: 'gear3inner',
                renderable: new Gear(490, 293, {
                    outerRadius: 85,
                    innerRadius: 75,
                    holeRadius:  15,
                    notches:     18,
                    rotateAngle: 0.8
                }),
                style: style1,
                zIndex: 9
            },
            {
                id: 'gear3couple2',
                depends: 'gear3couple1',
                renderable: new Gear(523, 168, {
                    outerRadius: 55,
                    innerRadius: 45,
                    holeRadius:  15,
                    notches:     11,
                    rotateAngle: 12
                }),
                style: style1,
                zIndex: 9
            },
            { // gear 4
                id: 'gear4',
                depends: 'gear3',
                renderable: new Gear(1135, 205, {
                    outerRadius: 500,
                    innerRadius: 490,
                    holeRadius:  300,
                    notches:     115,
                    rotateAngle: -3.9
                }),
                style: style1,
                zIndex: 10
            },
            { // gear switch top
                id: 'gearswitchtop',
                depends: 'gear4',
                renderable: new Gear(635, 62, {
                    outerRadius: 30,
                    innerRadius: 20,
                    notches:     6,
                    rotateAngle: 5
                }),
                style: style1,
                zIndex: 10
            }, 
            { // gear switch bottom
                id: 'gearswitchbottom',
                equals: 'gearswitchtop',
                renderable: new Gear(632, 60, {
                    outerRadius: 85,
                    innerRadius: 75,
                    notches:     20,
                    rotateAngle: 10
                }),
                style: style1,
                zIndex: 9
            }
        ];
        
        // prepare all gears by prerendering them and find the first one determining speed
        var first;
        var firstIndex;
        for(var i in gears) {
            if(gears.hasOwnProperty(i)) {
                var gear = gears[i];
                gear.renderable.style = gear.style;
                gear.renderable.prepare();   
                
                if(gear.initial === true) {
                    first       = gear;
                    firstIndex  = i;
                }
            }
        }
        
        /**
         * Find an entry in a list by checking a field that is or references to an id field.
         * The fieldname can be customized, but defaults to 'id'. 'equals' and 'depends' are 
         * other possibilities. 
         * 
         * The function `found` will be executed each time an entry is found.
         * @param {Array}    list         an array of objects
         * @param {String}   id           a string representing the id to be found in one of the fields of each object
         * @param {String}   [field='id'] field name which should be used to search for {@link id the ID field}
         * @param {Function} found        occurence callback, when an entry is found, this callback is called.
         */
        function findById(list, id, field, found) {
            field = field || 'id';
            for(var i in list) {
                if(list.hasOwnProperty(i)) {
                    if(list[i][field] === id) {
                        found.call(list, list[i], i);
                    }
                }
            }
        };
        
        /**
         * Update the speed of the first gear and all gears that depend on that one. 
         * This means that the speed of each and every single gear will be adjusted
         * to the situation. 
         * 
         * @param {Number} delta the amount of degrees to rotate the first gear by each frame.
         */
        function updateSpeed(delta) {
            first.renderable.options.rotateStep = delta;
            
            /**
             * Update all the speeds for a specific gear. This means that every gear
             * that has something to do with {@link gear the gear} (equal speed or 
             * adjusted speed) will be adjusted.
             * 
             * @param {Object} gear a gear with the id and renderable in it as properties.
             */
            var updateForGear = function updateForGear(gear) {
                findById(gears, gear.id, 'depends', function(foundGear, index) {
                    foundGear.renderable.adjustSpeed(gear.renderable);
                    updateForGear(foundGear);
                });
                
                findById(gears, gear.id, 'equals', function(foundGear, index) {
                    foundGear.renderable.equalSpeed(gear.renderable);
                    updateForGear(foundGear);
                });
            }
            
            // automatically update the first gear in the chain
            updateForGear(first);
        };
        
        // update the speed to 0.6 degrees per frame
        updateSpeed(0.6);

        // sort the gears by zIndex and make sure the higher zIndex will be rendered last.
        var sorted = gears.sort(function(a, b) {
            return a.zIndex - b.zIndex;
        });
        
        // add all the sorted gears to the canvas' renderable list, 
        // when they do not contain a truthy `exclude` field
        for(var i in sorted) {
            if(sorted.hasOwnProperty(i)) {
                if(sorted[i].render !== false) {
                    if(!sorted[i].exclude) canvas.addRenderable(sorted[i].renderable);
                }
            }
        }

        // the frames-per-second graph on the right 
        canvas.addRenderable(fpsGraph);

        
        // text
        var t1 = new Text(5, 25, "Speed:");
        t1.style.fill = '#ffffff';
        canvas.addRenderable(t1);
        
        // The main loop, usually it should run at about 60FPS in Chrome and IE10+
        var animationLoop = function() {
            requestAnimFrame(animationLoop);
            canvas.render(); // render ALL the views
            canvas.step();   // step ALL the models
        };

        // Start the loop!
        animationLoop();

        // Oh yeah, prevent ugly context menus on the render area.
        $('canvas').on('contextmenu', function(event) {
            event.preventDefault();
            return false;
        });

        // when the speed range input changes, update the speeds
        var fchange = function(e) {
            updateSpeed(+$(this).val());
        };

        $('#speed').change(fchange).on('input', fchange);   
    }
});
