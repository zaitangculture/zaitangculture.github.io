<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>A Pen by koda</title>
		<link rel="stylesheet" href="./A Pen by koda_files/style.css">
	</head>

	<body>

		<section class="gb-wheel-container" id="gbWheel">
			<div class="gb-wheel-content gb-wheel-run" style="transform: rotate(10800deg);">
				<ul class="gb-wheel-line">
					<li class="gb-wheel-litem" style="transform: rotate(0.08333333333333333turn)"></li>
					<li class="gb-wheel-litem" style="transform: rotate(0.25turn)"></li>
					<li class="gb-wheel-litem" style="transform: rotate(0.41666666666666663turn)"></li>
					<li class="gb-wheel-litem" style="transform: rotate(0.5833333333333334turn)"></li>
					<li class="gb-wheel-litem" style="transform: rotate(0.75turn)"></li>
					<li class="gb-wheel-litem" style="transform: rotate(0.9166666666666666turn)"></li>
				</ul>
				<div class="gb-wheel-list">
					<div class="gb-wheel-item">
						<div class="gb-wheel-icontent" style="transform: rotate(0turn)">
							<p class="gb-wheel-iicon"><i class="icono-headphone"></i></p>
							<p class="gb-wheel-itext">耳机</p>
						</div>
					</div>
					<div class="gb-wheel-item">
						<div class="gb-wheel-icontent" style="transform: rotate(0.16666666666666666turn)">
							<p class="gb-wheel-iicon"><i class="icono-iphone"></i></p>
							<p class="gb-wheel-itext">iPhone</p>
						</div>
					</div>
					<div class="gb-wheel-item">
						<div class="gb-wheel-icontent" style="transform: rotate(0.3333333333333333turn)">
							<p class="gb-wheel-iicon"><i class="icono-camera"></i></p>
							<p class="gb-wheel-itext">相机</p>
						</div>
					</div>
					<div class="gb-wheel-item">
						<div class="gb-wheel-icontent" style="transform: rotate(0.5turn)">
							<p class="gb-wheel-iicon"><i class="icono-cup"></i></p>
							<p class="gb-wheel-itext">咖啡杯</p>
						</div>
					</div>
					<div class="gb-wheel-item">
						<div class="gb-wheel-icontent" style="transform: rotate(0.6666666666666666turn)">
							<p class="gb-wheel-iicon"><i class="icono-calendar"></i></p>
							<p class="gb-wheel-itext">日历</p>
						</div>
					</div>
					<div class="gb-wheel-item">
						<div class="gb-wheel-icontent" style="transform: rotate(0.8333333333333333turn)">
							<p class="gb-wheel-iicon"><i class="icono-keyboard"></i></p>
							<p class="gb-wheel-itext">键盘</p>
						</div>
					</div>
				</div>
			</div>
			<a href="javascript:;" class="gb-wheel-btn" id="gbLottery">抽奖</a>
		</section>
		<script src="./A Pen by koda_files/index.js.下载"></script>
	</body>
</html>
